<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senator Search</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1> Senator Search </h1>
        </header>
        <main>
            <form id="search-form" name="search">
                <label for="search-input" aria-label="senator-search"></label>
                <input type="text" id="search-input" name="search-input" class="search-input"
                    placeholder="Search for a politician....">
                <button type="submit">Search!</button>
            </form>
            <div class="card-container">
            </div>
        </main>
    </div>
</body>
<script src="app.js" type="module"></script>

</html>
