<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senator Search</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="button-container">
            <button class="btn btn-congress">View All Congress Members</button>
            <button class="btn btn-senators">View All Senators</button>
            <button class="btn btn-reps">View All Representatives</button>
            <button class="btn btn-congress-search">Reset Congress Search Page</button>
        </div>
        <header>
            <h1> Congress Search </h1>
        </header>
        <main>
            <form id="search-form" name="search">
                <label for="search-input" aria-label="senator-search"></label>
                <input type="text" id="search-input" name="search-input" class="search-input"
                    placeholder="Search for a politician by full, first or last name....">
                <!-- <button type="submit">Search!</button> -->
            </form>
            <div class="card-container">
            </div>
        </main>
    </div>
</body>
<script src="app.js" type="module"></script>

</html>
