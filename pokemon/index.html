<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title> Pokemon Game </title>

</head>

<body>
    <header>
        <img src="imgs/pokemon_logo_lrg.png" alt="pokemon-logo" loading="lazy">
    </header>
    <main>
        <section id="pokemon-container">
            <h3> Capture Pokemon! </h3>
            <button id="game-start">Start Game</button>
            <button id="load-pokedex">Load PokeDex Data</button>
            <select id="gen-selection" style="width: 25vw; margin: 0 auto;">
                <option value="Gen 1" selected>Generation 1</option>
                <option value="Gen 2">Generation 2</option>
                <option value="Gen 3">Generation 3</option>
                <option value="Gen 4">Generation 4</option>
                <option value="Gen 5">Generation 5</option>
                <option value="Gen 6">Generation 6</option>
                <option value="Gen 7">Generation 7</option>
                <option value="Gen 8">Generation 8</option>
            </select>
            <input type="text" placeholder="Search your captured Pokemon" id="searchPokemon" list="pokemon-suggestion">
            <!-- saw datalist in a tutorial, decided to implement here -->
            <datalist id="pokemon-suggestion"></datalist>

            <div class="container"></div>
            <div class="pokedexContainer"></div>
            <div class="modal" id="caught-msg">
                <button class="modal-close material-icons">highlight_off</button>
                <div class="modal-background"></div>
                <div class="modal-content">
                    <h3 class='modal-msg'> </h3>
                </div>
            </div>
        </section>

    </main>
    <script src="app.js" type="module" defer></script>
</body>

</html>
