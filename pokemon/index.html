<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title> Pokemon Cards </title>

</head>

<body>
    <header>
        <img src="imgs/pokemon_logo_lrg.png" alt="pokemon-logo" loading="lazy">
    </header>
    <main>
        <!-- this container is for the main part of the assignment -->
        <section id="pokemon-container">
            <h3> Gen 1. Pokemon </h3>
            <input type="text" class="enter-pokemon-limit" id="enter-pokemon-limit" name="enter-pokemon-limit"
                placeholder="Enter Number of Pokemon on Page">

            <button id="get-pokemon-data">Get Data</button>
            <button id="add-pokemon">Add Pokemon</button>
            <div class="modal">
                <button class="modal-close material-icons">highlight_off</button>
                <div class="modal-background"></div>
                <div class="modal-content">
                    <form id="add-new-pokemon" class="add-new-pokemon">
                        <label for=" name">What is the name of your new Pokemon?</label>
                        <input type="text" id="name" class="new" placeholder="Name of your Pokemon">
                        <!-- Height  -->
                        <label for="height">What is the height of your new Pokemon?</label>
                        <input type="text" id="height" class="height" placeholder="Height of your Pokemon">
                        <!-- Abilities -->
                        <label for="abilites">What are the abilities of your Pokemon?</label>
                        <!-- <span class="modal-info"> <small>Please use a comma separated list</small> </span> -->
                        <input type="text" id="abilities" class="abilities" placeholder="Abilites of your Pokemon">

                        <button id="create-pokemon">Create!</button>
                    </form>
                </div>
            </div>
            <div class="container"></div>
        </section>

        <!-- this is for the minigame thing-->
        <!-- <section id="game-container">
            <h3> It's all fun n games </h3>
            <div class="poke-scene"></div>
            <button class="throw-pokeball-btn"> Throw Pokeball! </button>
            <button class="pokeball-btn"> Catch a Pokemon! </button>
        </section> -->
    </main>
    <!-- <div class="test"> test to make sure things are hooked up </div>
    

    -->
    <script src="app.js" type="module" defer></script>
</body>

</html>
