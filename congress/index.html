<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congress Search</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="container">
        <header>
            <h1> Congress Search </h1>
        </header>
        <div class="columns">
            <div class="column">
                <main>
                    <form id="search-form" name="search">
                        <label for="search-input" aria-label="senator-search"></label>
                        <input type="text" id="search-input" name="search-input" class="search-input"
                            placeholder="Search for a politician by full, first or last name....">
                    </form>
                    <div class="card-container">

                    </div>


                    <div class="modal">
                        <div class="modal-background"></div>
                        <div class="modal-content">
                        </div>
                        <button class="modal-close is-large" aria-label="close"></button>
                    </div>
                </main>
            </div>
            <div class="column">
                <aside>

                    <div class="box">
                        <p> These members of Congress voted 100% with their party: </p>
                        <div class="party-vote"></div>
                    </div>

                </aside>
            </div>
        </div>
    </div>
</body>
<script src="app.js" type="module" async></script>

</html>
